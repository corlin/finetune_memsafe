[tool:pytest]
# pytest配置文件

# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    performance: 性能测试
    slow: 慢速测试
    gpu: 需要GPU的测试
    network: 需要网络的测试
    
# 最小版本要求
minversion = 6.0

# 测试超时（秒）
timeout = 300

# 并行测试
# -n auto 可以启用并行测试（需要pytest-xdist）

# 覆盖率配置
# 在pyproject.toml中配置

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning